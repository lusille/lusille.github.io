<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원큐금융라운지</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="wrap">
        <!-- 공통 header -->
        <div id="rew_header"><img src="../img/header.png" width="100%"></div>
        <!-- 원큐금융라운지 콘텐츠 -->
        <div id="contents">
            <div class="contents_wrap" id="financialServices">
                <div class="fs_banner_wrap">
                    <!-- 배너이미지 넣어주세요 -->
                    <img src="../img/advice.png" width="100%" alt="" class="fs_banner_m" />
                    <div class="fs_banner_tw">
                        <img src="../img/ico_advice.svg">
                        <h3 class="fs_banner_tit">나의 상담조회</h3>
                        <p class="fs_banner_t">최근에 진행된<br>상담신청 내역이 있습니다.</p>
                    </div>
                </div>
                <div class="fs_result_wrap">
                    <dl class="fs_result_list">
                        <div class="fs_result_item"><dt class="fs_result_tit">신청일자</dt><dd class="fs_result_desc">2020년 4월 21일 10:10:10</dd></div>
                        <div class="fs_result_item"><dt class="fs_result_tit">대출유형</dt><dd class="fs_result_desc">전(월)세대출</dd></div>
                        <div class="fs_result_item"><dt class="fs_result_tit">신청금액</dt><dd class="fs_result_desc">1,000,000원</dd></div>
                        <div class="fs_result_item"><dt class="fs_result_tit">진행상태</dt><dd class="fs_result_desc">담당자지정</dd></div>
                        <div class="fs_result_item"><dt class="fs_result_tit">전담직원</dt><dd class="fs_result_desc">송석임<a href=# class="fs_btn_namecard">모바일명함</a></dd></div>
                    </dl>
                    <!-- 상세정보 선택시 aria-expanded="true"로 변경해주세요 -->
                    <button type="button" class="fs_btn_detail" aria-expanded="false">상세 정보보기</button>
                </div>
                <!-- 상세정보 선택시 aria-hidden="false"로 변경해주세요 -->
                <div class="fs_result_wrap" aria-hidden="true">
                    <dl class="fs_result_list">
                        <div class="fs_result_item"><dt class="fs_result_tit">상담지역</dt><dd class="fs_result_desc">서울시 > 강남구</dd></div>
                        <div class="fs_result_item"><dt class="fs_result_tit">전(월)세 주소</dt><dd class="fs_result_desc">주소정보</dd></div>
                        <div class="fs_result_item"><dt class="fs_result_tit">직장명</dt><dd class="fs_result_desc">직장명정보</dd></div>
                        <div class="fs_result_item"><dt class="fs_result_tit">직장주소</dt><dd class="fs_result_desc">직장주소</dd></div>
                    </dl>
                    <button type="button"  class="fs_btn_close">닫기</button>
                </div>
                <div class="fs_mainbtn_wrap">
                    <a href="#" class="fs_btn_main">메인화면으로 이동</a>
                </div>
            </div>
        </div>
    </div>
    <!-- jquery cdn -->
    <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script src="../js/index.js"></script>
</body>
</html>
