<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원큐금융라운지</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="wrap">
        <!-- 공통 header -->
        <div id="rew_header"><img src="../img/header.png" width="100%"></div>
        <!-- 원큐금융라운지 콘텐츠 -->
        <div id="contents">
            <div class="contents_wrap" id="financialServices">
                <div class="fs_banner_wrap">
                    <!-- 배너이미지 넣어주세요 -->
                    <img src="../img/advice.png" width="100%" alt="" class="fs_banner_m" />
                    <div class="fs_banner_tw">
                        <img src="../img/ico_advice.svg">
                        <h3 class="fs_banner_tit">나의 상담조회</h3>
                        <p class="fs_banner_t">상담신청내역 조회를 위해<br>고객님의 정보 확인이 필요합니다</p>
                    </div>
                </div>
                <div class="fs_service_wrap">
                    <h3 class="fs_service_tit">본인인증하기</h3>
                    <div class="fs_service_content">
                        <div class="fs_certification_wrap">
                            <div class="fs_sc_selform">
                                <label class="blind">통신사선택</label>
                                <select class="fs_sc_select">
                                    <option value="SKT">SKT</option>
                                    <option value="KT">KT</option>
                                </select>
                            </div>
                            <div class="fs_sc_inputform">
                                <input type="text" id="fsPhoneNum" class="fs_input" placeholder="휴대번호를 입력해주세요" maxlength="13">
                            </div>
                        </div>
                        <div class="fs_certification_wrap">
                            <div class="fs_sc_inputform">
                                <input type="number" class="fs_input" placeholder="인증번호를 입력해주세요">
                            </div>
                            <button type="button" class="fs_btn_certification">인증번호 요청</button>
                        </div>
                        <button type="button" class="fs_btn_check">인증번호 확인</button>
                    </div>
                </div>
                <div class="fs_btn_wrap">
                    <a href="#" class="fs_btn_prev">이전</a>
                    <a href="financialService_advice03.html" class="fs_btn_next">다음</a>
                </div>
            </div>
        </div>
        <div id="footer"><img src="../img/footer.png" width="100%"></div>
    </div>
    <!-- jquery cdn -->
    <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script src="../js/index.js"></script>
</body>
</html>
