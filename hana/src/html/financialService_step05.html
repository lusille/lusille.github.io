<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원큐금융라운지</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div id="wrap">
        <!-- 공통 header -->
        <div id="rew_header"><img src="../img/header.png" width="100%"></div>
        <!-- 원큐금융라운지 콘텐츠 -->
        <div id="contents">
            <div class="contents_wrap" id="financialServices">
                <div class="fs_step_wrap">
                    <ol class="fs_step_list">
                        <!-- 현재 진행중인 페이지 : aria-current="true"로 설정해주세요
                             작성 완료된 item : step_complete, 작성완료된 페이지만 a태그 활성화
                        -->
                        <li class="fs_step_item step_complete">
                            <a href="#" class="fs_step_link" aria-current="false">
                                <span class="step_num">1단계</span>
                                <span class="step_t">상담희망<br>지역선택</span>
                            </a>
                        </li>
                        <li class="fs_step_item step_complete">
                            <a href="#" class="fs_step_link" aria-current="false">
                                <span class="step_num">2단계</span>
                                <span class="step_t">개인정보<br>이용동의</span>
                            </a>
                        </li>
                        <li class="fs_step_item step_complete">
                            <a href="#" class="fs_step_link" aria-current="false">
                                <span class="step_num">3단계</span>
                                <span class="step_t">상담신청<br>내용입력</span>
                            </a>
                        </li>
                        <li class="fs_step_item">
                            <a href="#" class="fs_step_link" aria-current="true" onclick="return false;">
                                <span class="step_num">4단계</span>
                                <span class="step_t">본인인증<br>절차</span>
                            </a>
                        </li>
                    </ol>
                </div>
                <div class="fs_service_wrap">
                    <h3 class="fs_service_tit">본인인증하기</h3>
                    <div class="fs_service_content">
                        <div class="fs_certification_wrap">
                            <div class="fs_sc_selform">
                                <label class="blind">통신사선택</label>
                                <select class="fs_sc_select">
                                    <option value="SKT">SKT</option>
                                    <option value="KT">KT</option>
                                </select>
                            </div>
                            <div class="fs_sc_inputform">
                                <input type="text" id="fsPhoneNum" class="fs_input" placeholder="휴대번호를 입력해주세요"
                                    maxlength="13">
                            </div>
                        </div>
                        <div class="fs_certification_wrap">
                            <div class="fs_sc_inputform">
                                <input type="number" class="fs_input" placeholder="인증번호를 입력해주세요">
                            </div>
                            <button type="button" class="fs_btn_certification">인증번호 요청</button>
                        </div>
                        <button type="button" class="fs_btn_check">인증번호 확인</button>
                    </div>
                </div>
                <div class="fs_btn_wrap">
                    <a href="#" class="fs_btn_prev">이전</a>
                    <a href="financialService_result.html" class="fs_btn_next">다음</a>
                </div>
            </div>
        </div>
        <div id="footer"><img src="../img/footer.png" width="100%"></div>
    </div>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>

</html>
