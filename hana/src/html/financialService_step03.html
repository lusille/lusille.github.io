<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원큐금융라운지</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div id="wrap">
        <!-- 공통 header -->
        <div id="rew_header"><img src="../img/header.png" width="100%"></div>
        <!-- 원큐금융라운지 콘텐츠 -->
        <div id="contents">
            <div class="contents_wrap" id="financialServices">
                <div class="fs_step_wrap">
                    <ol class="fs_step_list">
                        <!-- 현재 진행중인 페이지 : aria-current="true"로 설정해주세요
                             작성 완료된 item : step_complete, 작성완료된 페이지만 a태그 활성화
                        -->
                        <li class="fs_step_item step_complete">
                            <a href="#" class="fs_step_link" aria-current="false">
                                <span class="step_num">1단계</span>
                                <span class="step_t">상담희망<br>지역선택</span>
                            </a>
                        </li>
                        <li class="fs_step_item step_complete">
                            <a href="#" class="fs_step_link" aria-current="false">
                                <span class="step_num">2단계</span>
                                <span class="step_t">개인정보<br>이용동의</span>
                            </a>
                        </li>
                        <li class="fs_step_item">
                            <a href="#" class="fs_step_link" aria-current="true">
                                <span class="step_num">3단계</span>
                                <span class="step_t">상담신청<br>내용입력</span>
                            </a>
                        </li>
                        <li class="fs_step_item">
                            <a href="#" class="fs_step_link" aria-current="false" onclick="return false;">
                                <span class="step_num">4단계</span>
                                <span class="step_t">본인인증<br>절차</span>
                            </a>
                        </li>
                    </ol>
                </div>
                <div class="fs_service_wrap">
                    <h3 class="fs_service_tit">상담 신청 내용</h3>
                    <div class="fs_service_content">
                        <div class="fs_sc_tit">상담 신청 내용<span class="ico_required">필수입력</span></div>
                        <div class="fs_sc_selform">
                            <label class="blind">상담 신청 내용</label>
                            <select class="fs_sc_select">
                                <!-- [D] 선택된 옵션에 selected -->
                                <!-- <option value="" disabled selected>종류를 선택해주세요.</option> -->
                                <option value="전(월)세대출">전(월)세대출</option>
                                <option value="주택담보대출">주택담보대출</option>
                                <option value="오토금융,자산관리 & 신용대출">오토금융,자산관리 & 신용대출</option>
                            </select>
                        </div>
                        <div class="fs_sc_inputform">
                            <div class="fs_sc_tit">상담희망금액<span class="ico_required">필수입력</span></div>
                            <input type="text" id="fsLoanAmount" class="fs_input" placeholder="0"><span
                                class="unit">원</span>
                        </div>
                        <!-- 입력된 금액을 한글로 변경해 넣어주세요 -->
                        <div class="fs_amount_kr">삼천만원</div>
                        <!-- 전(월)세대출 -->
                        <div class="type_a1">
                            <div class="fs_sc_subtit">선택 입력사항</div>
                            <div class="fs_sc_inputform">
                                <div class="fs_sc_tit">전(월)세주소지</div>
                                <input type="text" class="fs_input" placeholder="주소를 입력해주세요">
                            </div>
                            <div class="fs_sc_inputform">
                                <div class="fs_sc_tit">직장(사업장)명</div>
                                <input type="number" class="fs_input" placeholder="직장명을 입력해주세요">
                            </div>
                            <div class="fs_sc_inputform">
                                <div class="fs_sc_tit">직장(사업장)주소</div>
                                <input type="number" class="fs_input" placeholder="주소를 입력해주세요">
                            </div>
                            <div class="fs_sc_inputform">
                                <div class="fs_sc_tit">연소득</div>
                                <input type="text" id="fsLoanAmount" class="fs_input" placeholder="0"><span
                                    class="unit">원</span>
                            </div>
                            <!-- 입력된 금액을 한글로 변경해 넣어주세요 -->
                            <div class="fs_amount_kr">삼천만원</div>
                        </div>
                        <!-- 주택담보대출 -->
                        <div class="type_a2">
                            <div class="fs_sc_subtit">선택 입력사항</div>
                            <div class="fs_sc_inputform">
                                <div class="fs_sc_tit">담보물 주소지</div>
                                <input type="text" class="fs_input" placeholder="주소를 입력해주세요">
                            </div>
                            <div class="fs_sc_inputform">
                                <div class="fs_sc_tit">직장(사업장)명</div>
                                <input type="number" class="fs_input" placeholder="직장명을 입력해주세요">
                            </div>
                            <div class="fs_sc_inputform">
                                <div class="fs_sc_tit">직장(사업장)주소</div>
                                <input type="number" class="fs_input" placeholder="주소를 입력해주세요">
                            </div>
                            <div class="fs_sc_inputform">
                                <div class="fs_sc_tit">연소득</div>
                                <input type="text" id="fsLoanAmount" class="fs_input" placeholder="0"><span
                                    class="unit">원</span>
                            </div>
                            <!-- 입력된 금액을 한글로 변경해 넣어주세요 -->
                            <div class="fs_amount_kr">삼천만원</div>
                        </div>
                        <!-- 오토금융,자산관리 & 신용대출 -->
                        <div class="type_a3">
                            <div class="fs_sc_subtit">선택 입력사항</div>
                            <div class="fs_sc_inputform">
                                <div class="fs_sc_tit">직장(사업장)명</div>
                                <input type="number" class="fs_input" placeholder="직장명을 입력해주세요">
                            </div>
                            <div class="fs_sc_inputform">
                                <div class="fs_sc_tit">직장(사업장)주소</div>
                                <input type="number" class="fs_input" placeholder="주소를 입력해주세요">
                            </div>
                            <div class="fs_sc_inputform">
                                <div class="fs_sc_tit">연소득</div>
                                <input type="text" id="fsLoanAmount" class="fs_input" placeholder="0"><span
                                    class="unit">원</span>
                            </div>
                            <!-- 입력된 금액을 한글로 변경해 넣어주세요 -->
                            <div class="fs_amount_kr">삼천만원</div>
                        </div>
                    </div>
                </div>
                <div class="fs_btn_wrap">
                    <a href="#" class="fs_btn_prev">이전</a>
                    <a href="financialService_step04.html" class="fs_btn_next">다음</a>
                </div>
            </div>
        </div>
        <div id="footer"><img src="../img/footer.png" width="100%"></div>
    </div>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>

</html>
