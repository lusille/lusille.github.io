<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원큐금융라운지</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div id="wrap">
        <!-- 공통 header -->
        <div id="rew_header"><img src="../img/header.png" width="100%"></div>
        <!-- 원큐금융라운지 콘텐츠 -->
        <div id="contents">
            <div class="contents_wrap" id="financialServices">
                <div class="fs_step_wrap">
                    <ol class="fs_step_list">
                        <!-- 현재 진행중인 페이지 : aria-current="true"로 설정해주세요
                             작성 완료된 item : step_complete, 작성완료된 페이지만 a태그 활성화
                        -->
                        <li class="fs_step_item step_complete">
                            <a href="#" class="fs_step_link" aria-current="false">
                                <span class="step_num">1단계</span>
                                <span class="step_t">상담희망<br>지역선택</span>
                            </a>
                        </li>
                        <li class="fs_step_item step_complete">
                            <a href="#" class="fs_step_link" aria-current="false">
                                <span class="step_num">2단계</span>
                                <span class="step_t">개인정보<br>이용동의</span>
                            </a>
                        </li>
                        <li class="fs_step_item step_complete">
                            <a href="#" class="fs_step_link" aria-current="false">
                                <span class="step_num">3단계</span>
                                <span class="step_t">상담신청<br>내용입력</span>
                            </a>
                        </li>
                        <li class="fs_step_item">
                            <a href="#" class="fs_step_link" aria-current="true">
                                <span class="step_num">4단계</span>
                                <span class="step_t">본인인증<br>절차</span>
                            </a>
                        </li>
                    </ol>
                </div>
                <div class="fs_service_wrap">
                    <h3 class="fs_service_tit">대리인 정보 입력 및 본인인증</h3>
                    <div class="fs_service_content">
                        <div class="fs_sc_inputform">
                            <div class="fs_sc_tit">이름</div>
                            <input type="text" class="fs_input" placeholder="이름을 입력해주세요">
                        </div>
                        <div class="fs_sc_inputform">
                            <div class="fs_sc_tit">주민등록번호</div>
                            <input type="text" id="fsIdNum" class="fs_input" placeholder="000000-0" maxlength="8"><span
                                class="dot"></span>
                        </div>
                        <div class="fs_sc_condition">
                            <div class="fs_condi">
                                <!--  약관 동의시 aria-selected="true"로 변경해주세요  -->
                                <button type="button" class="fs_check_btn" aria-selected="true">개인정보 수집/이용동의</button>
                                <a href="#" class="fs_condition_link">보기</a>
                            </div>
                            <div class="fs_condi">
                                <!--  약관 동의시 aria-selected="true"로 변경해주세요  -->
                                <button type="button" class="fs_check_btn" aria-selected="false">고유식별 정보처리 동의</button>
                                <a href="#" class="fs_condition_link">보기</a>
                            </div>
                            <div class="fs_condi">
                                <!--  약관 동의시 aria-selected="true"로 변경해주세요  -->
                                <button type="button" class="fs_check_btn" aria-selected="false">통신사 이용약관 동의</button>
                                <a href="#" class="fs_condition_link">보기</a>
                            </div>
                            <div class="fs_condi">
                                <!--  약관 동의시 aria-selected="true"로 변경해주세요  -->
                                <button type="button" class="fs_check_btn" aria-selected="false">서비스 이용약관</button>
                                <a href="#" class="fs_condition_link">보기</a>
                            </div>
                            <button type="button" class="fs_btn_confirm" aria-pressed="false">모든 서비스 약관에 동의합니다.</button>
                        </div>
                    </div>
                </div>
                <div class="fs_btn_wrap">
                    <a href="#" class="fs_btn_prev">이전</a>
                    <a href="financialService_step05.html" class="fs_btn_next">다음</a>
                </div>
            </div>
        </div>
        <div id="footer"><img src="../img/footer.png" width="100%"></div>
    </div>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>

</html>
